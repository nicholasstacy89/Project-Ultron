<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Test Giffy Selection</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>Superhero Giffy Selection and Storage</h1>
        </header>
        <main>
            <div id="search-form">
                <input id="superhero-name" type="text" placeholder="Enter superhero name" />
                <button id="search-btn">Search</button>
            </div>

            <div id="results">
                <h2>Click Image to Save</h2>
                <!-- Return multiple giffy possibilities, allow user to choose one -->
                <!-- clicking a giffy saves it -->
            </div>

            <div id="saved-giffy">
                <h2>Saved Images</h2>
                <p>(Click to search again, double-click to remove)</p>
            </div>

            <script type="text/javascript" src="./assets/js/giffy.js"></script>
        </main>
        <footer>
            <img src="assets/images/Giphy Small Logos/Light Backgrounds/Poweredby_100px-White_VertLogo.png" alt="Powered by GIPHY" />
        </footer>
    </body>
